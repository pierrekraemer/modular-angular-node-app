<div class="row mt-15">
    <todo-form class="col-xs-12" on-add-todo="$ctrl.addTodo(data)"> </todo-form>
</div>

<div class="row mt-15">
	<ul class="col-xs-offset-2 col-xs-8 list-group">
		<li class="list-group-item" ng-repeat="todo in $ctrl.todos">
			<todo-item todo="todo" on-update="$ctrl.updateTodo($index, data)" on-remove="$ctrl.removeTodo($index)"> </todo-item>
		</li>
	</ul>
</div>
